name: Build and Dockerize Usuarios Microservice

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 Make Maven wrapper executable
        run: chmod +x mvnw

      - name: 📦 Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/farmaciascomunales-usuarios:latest .