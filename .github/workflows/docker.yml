name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”§ Make Maven wrapper executable
        run: chmod +x mvnw

      - name: ğŸ“¦ Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/farmaciascomunales-usuarios:latest .

      - name: ğŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/farmaciascomunales-usuarios:latest